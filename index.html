<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Wars</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="col col_1">
            <div class="card card1">
                <img src="./images/super-1.png" alt="">
                <span class="hero_name">Spiderman</span>
                <span class="score">12</span>
            </div>
            <div class="card card2">
                <img src="./images/super-2.png" alt="">
                <span class="hero_name">Captain</span>
                <span class="score">30</span>

            </div>

        </div>
        <div class="col col_2 main_score">
            <span>5</span>
            <span>-</span>
            <span>0</span>

        </div>
        <div class="col col_3">
            <div class="card card3">
                <img src="./images/super-20.png" alt="">
                <span class="hero_name">Thanos</span>
                <span class="score">50</span>

            </div>
            <div class="card card4">
                <img src="./images/super-18.png" alt="">
                <span class="hero_name">Gamora</span>
                <span class="score">12</span>

            </div>

        </div>
    </div>
    <footer class="footer">Made with <img src="/images/Vector.svg"> by ProGrad</footer>
</body>

</html>
